<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/final.css">
    <title>FINAL STAGE</title>
    <link rel="icon" href="../bilder/wallzzz.png">
</head>

<body>

    <button id="button" onclick="playVid()" type="button">I DARE YOU TO CLICK THE BUTTON</button>

    <a href="../html/shop.html"><button id="shop">Feel free to check out our store :-)</button></a>

        <video id="myVideo" width="640" height="350">
            <source src="../scaryVid.mp4" type="video/mp4">
        </video>
    <script>

        var vid = document.getElementById("myVideo");
        var button = document.getElementById("button")

        function playVid() {
            if(vid.style.display == "block") {
                vid.style.display = "none";
            } else {
                vid.style.display = "block";
            } 
            vid.play();
            removeButton();
            document.getElementById("shop").style.display = "inline-block"
            document.body.style.background = "black";
        }

        function removeButton() {
            button.style.display = "none";
        }


    </script>


</body>

</html>
